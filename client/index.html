<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleMate</title>
</head>
<body>
    <div id="app">
        <h1>
            <img width="50" height="50" src="/logo.svg" alt="TeleMate">
            <span>TELEMATE</span>
        </h1>
        <details>
            <summary>New Channel</summary>
            <form action="#" method="post">
                <div>
                    <input type="text" title="Room" name="room" placeholder="Room*" value="" spellcheck="false" autocomplete="off" required>
                </div>
                <div>
                    <input type="password" title="Passcode" name="code" placeholder="Passcode*" value="" spellcheck="false" autocomplete="off" required>
                </div>
                <div>
                    <input type="text" title="Username" name="user" placeholder="Username (optional)" spellcheck="false" value="Anonymous">
                </div>
                <div>
                    <button type="submit">Connect</button>
                </div>
                <p>Alert: Don't use sensitive information!</p>
            </form>
        </details>
        <div id="dock">
            <span>TeleMate</span>
            <span id="time"></span>
            <span>
                <a title="Star on GitHub" href="http://github.com/henryhale/telemate">
                    <svg width="20" height="20" role="img" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z">
                    </svg>
                </a>
                <a title="GitHub repository" href="http://github.com/henryhale/telemate">
                    <svg height="20" width="20" aria-hidden="true" viewBox="0 0 16 16" version="1.1" role="img" fill="currentColor">
                        <path
                            d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                        </path>
                    </svg>
                </a>
            </span>
        </div>
        <div id="foot"></div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
